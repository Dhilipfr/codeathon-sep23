<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
<body>

<h1>My First JavaScript</h1>

<label for="inputStr">Enter a string:</label>
<input type="text" id="inputStr">

<button type="button" id="sortBtn">
Click me to sort the string by frequency.</button>

<p id="demo"></p>

<script>
    
    function sortStringByFrequency(str) {
        // Create a frequency map of characters in the string
        const freqMap = {};
        for (let char of str) {
            freqMap[char] = (freqMap[char] || 0) + 1;
        }
    
        // Sort the characters in the string by frequency
        const sortedChars = Object.keys(freqMap).sort((a, b) => freqMap[b] - freqMap[a]);
    
        // Build the sorted string by repeating each character by its frequency
        let sortedStr = '';
        for (let char of sortedChars) {
            sortedStr += char.repeat(freqMap[char]);
        }
    
        return sortedStr;
    }
    
    
    // write document ready function to call this function
    $(document).ready(function () {
        // invoke function on button click
        $('#sortBtn').click(function() {
            const inputStr = $('#inputStr').val();
            const sortedStr = sortStringByFrequency(inputStr);
            $('#demo').text(sortedStr);
        });
    });
    
</script>
</body>
</html>
